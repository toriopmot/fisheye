<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0454c8c878.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <h1 id="photograph-name">name</h1>
        <p id="photograph-city"></p>
        <p id="photograph-tagline"></p>
        <button class="contact_button" aria-label="Contact me" onclick="displayModal()">Contactez-moi</button>
        <img src="" alt="profil" id="photograph-img">
      </div>
      
      <div class="trier">
        <p>Trier par</p>
        <select id="select" name="select" onchange="displayPhotographerMedia()">
          <option id="popularite" type="button" value="pop">Popularité</option>
          <option id="date" type="button" value="time">Date</option>
          <option id="titre" type="button" value="alpha">Titre</option>
        </select>
        <!-- <input id="popularite" type="button" value="Popularité" onclick="displayPhotographerMedia('pop')">
        <input id="date" type="button" value="Date" onclick="displayPhotographerMedia('time')">
        <input id="titre" type="button" value="Titre" onclick="displayPhotographerMedia('alpha')"> -->
      </div>
      <div class="photographer-media"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img class="croix" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" name="prenom" type="text" />
          </div>
          <div>
            <label for="name">Nom</label>
            <input id="nom" name="nom" type="text"/>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email"/>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button type="button" class="contact_button" onclick="closeModal()">Envoyer</button>
        </form>
      </div>
    </div>
    <aside id="card-infos">
      <div class="likes">
        <span class="nb-likes"></span>
        <i class="fas fa-heart" aria-label="likes"></i>
      </div>
      <p class="price"></p>
    </aside>
    <div id="diapo_modal" aria-label="image vue rapprochée">
      <div class="flex">
        <i id="previousImage" class="fa-solid fa-chevron-left fa-3x" aria-label="image précédente"></i>
        <div id="infos_photo"></div>
        
        <i id="nextImage" class="fa-solid fa-chevron-right fa-3x" aria-label="image suivante"></i>
      </div>
      <img class="croix" src="assets/icons/close.svg" onclick="closeDiapo()" aria-label="fermer la diapo" />
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
